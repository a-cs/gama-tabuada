<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabuada</title>

	<script src="../js/validate.js"></script>

	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="container">
		<h1>Tabuada</h1>
		<label>Você gostaria de saber a tabuada de qual número?</label>
		<input type="number" id="numero" placeholder="Entre com um número">
		<input type="button" onclick="return gerar_tabuada()" min="0" value="Gerar tabuada">
		<div id="tabuada">
		</div>
	</div>

</body>
<script>
	function gerar_tabuada() {
		const numero = document.getElementById("numero").value
		if(numero === "")
		{
			alert("Por favor entre com um número")
			document.getElementById("numero").focus()
			return false
		}
		let text = ""
		for (let i = 1; i <= 10; i++) {
			text += "<p>" + numero + " x " + i + " = " + numero * i + "</p>";
		}
		document.getElementById("tabuada").innerHTML= text
	}

</script>

</html>
